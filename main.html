<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Login 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Form Login 2</h2>
    <form id="loginForm">
      <label>First Name:</label>
      <input type="text" id="firstName" name="First Name" required><br>

      <label>Last Name:</label>
      <input type="text" id="lastName" name="Last Name" required><br>

      <label>Phone Number:</label>
      <input type="text" id="phoneNumber" name="Phone Number" required><br>

      <label>Email ID:</label>
      <input type="email" id="emailId" name="Email ID" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
